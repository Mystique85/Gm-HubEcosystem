<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üåÖ GM - Welcome to HUB Ecosystem</title>

<!-- Favicon -->
<link rel="icon" href="img/LOGO2.png" type="image/png">

<!-- Preconnect for faster Web3 calls -->
<link rel="preconnect" href="https://rpc.sepolia.org" />
<link rel="preconnect" href="https://celo.org" />
<link rel="preconnect" href="https://walletconnect.org" />

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-color: #f3f4f6;
  color: #111;
  min-height: 100vh;
  padding: 2rem;
  font-family: "Inter", "Segoe UI", sans-serif;
}

header {
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  color: white;
  padding: 1rem 2rem;
  border-radius: 1rem;
  margin-bottom: 2rem;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

header h1 img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: white;
  padding: 4px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

header h1 img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
}

.status-card {
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.75);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.status-card h2 {
  font-size: 1.25rem;
  margin-bottom: 1rem;
}

.txStatus {
  margin-top: 1rem;
  background: rgba(0,0,0,0.05);
  padding: 0.75rem;
  border-radius: 0.5rem;
  font-family: monospace;
  word-break: break-all;
}

.btn, .btn:focus, .btn:hover {
  border-color: transparent;
  box-shadow: none;
  outline: none;
}
</style>
</head>
<body>

<header class="d-flex align-items-center justify-content-between">
  <h1>
    <img src="img/LOGO2.png" alt="HUB Ecosystem Logo">
    üåÖ GM - Welcome to HUB Ecosystem
  </h1>
  <div>
    <button id="connectBtn" class="btn btn-light me-2">Connect Wallet</button>
    <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
  </div>
</header>

<div id="networksContainer" class="container">
  <div class="row g-4" id="networksRow">
    <!-- Network cards injected dynamically -->
  </div>
</div>

<script src="https://unpkg.com/ethers@6.11.1/dist/ethers.umd.min.js"></script>

<script>
(() => {
  const NETWORKS = [
    {
      name: "Celo Mainnet",
      chainId: "0xa4ec",
      contractAddress: "0xYourCeloContractHere",
      rpcUrl: "https://forno.celo.org",
      explorer: "https://celoscan.io/",
      buttonColor: "#35d07f",
      logoUrl: "img/LOGO2.png"
    }
  ];

  const GM_ABI = [
    "function sayGM() external payable",
    "function getGmFee() view returns (uint256)",
    "function getUserStats(address) view returns (uint256,uint256,uint256)"
  ];

  const connectBtn = document.getElementById("connectBtn");
  const disconnectBtn = document.getElementById("disconnectBtn");
  const networksRow = document.getElementById("networksRow");

  let signer;

  async function connect() {
    if (!window.ethereum) return alert("Please install MetaMask or a compatible wallet.");
    await window.ethereum.request({ method: "eth_requestAccounts" });
    const provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    connectBtn.disabled = true;
    connectBtn.textContent = "Connected";
    disconnectBtn.disabled = false;
    NETWORKS.forEach(net => initNetworkContainer(net));
    await updateAllStats();
  }

  function disconnect() {
    signer = null;
    networksRow.innerHTML = "";
    connectBtn.disabled = false;
    disconnectBtn.disabled = true;
    connectBtn.textContent = "Connect Wallet";
  }

  function initNetworkContainer(net) {
    const col = document.createElement("div");
    col.className = "col-12 col-md-6 col-lg-4";

    const container = document.createElement("div");
    container.className = "status-card";
    container.dataset.chain = net.chainId;
    container.innerHTML = `
      <h2><img src="${net.logoUrl}" width="40" class="me-2 rounded">${net.name}</h2>
      <div><strong>Status:</strong> <span class="statusText">‚Äî</span></div>
      <div><strong>GM Fee:</strong> <span class="feeEth">‚Äî</span> CELO</div>
      <div><strong>üî• Streak:</strong> <span class="streak">‚Äî</span></div>
      <div><strong>üí¨ Total GM:</strong> <span class="totalGm">‚Äî</span></div>
      <div class="mt-3 d-flex gap-2">
        <button class="fetchFeeBtn btn flex-fill text-white">Check Fee</button>
        <button class="sayGmBtn btn flex-fill text-white">Say GM ‚òÄÔ∏è</button>
      </div>
      <div class="txStatus mt-2">‚Äî</div>
    `;
    col.appendChild(container);
    networksRow.appendChild(col);

    const fetchFeeBtn = container.querySelector(".fetchFeeBtn");
    const sayGmBtn = container.querySelector(".sayGmBtn");
    fetchFeeBtn.style.backgroundColor = net.buttonColor;
    sayGmBtn.style.backgroundColor = net.buttonColor;

    const statusText = container.querySelector(".statusText");
    const feeEthText = container.querySelector(".feeEth");
    const streakText = container.querySelector(".streak");
    const totalGmText = container.querySelector(".totalGm");
    const txStatus = container.querySelector(".txStatus");

    fetchFeeBtn.addEventListener("click", async () => {
      try {
        statusText.textContent = "Loading fee...";
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(net.contractAddress, GM_ABI, signer);
        const fee = await contract.getGmFee();
        feeEthText.textContent = ethers.formatEther(fee);
        statusText.textContent = "Fee updated ‚úÖ";
      } catch (e) {
        statusText.textContent = "Error fetching fee";
        console.error(e);
      }
    });

    sayGmBtn.addEventListener("click", async () => {
      try {
        sayGmBtn.disabled = true;
        statusText.textContent = "Sending GM...";
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(net.contractAddress, GM_ABI, signer);
        const fee = await contract.getGmFee();
        const tx = await contract.sayGM({ value: fee });
        txStatus.textContent = "Tx sent: " + tx.hash;
        await tx.wait();
        statusText.textContent = "GM sent successfully ‚òÄÔ∏è";
        txStatus.textContent = "Confirmed: " + tx.hash;
      } catch (e) {
        console.error(e);
        statusText.textContent = "Transaction failed ‚ùå";
      } finally {
        sayGmBtn.disabled = false;
      }
    });
  }

  async function updateAllStats() {
    if (!signer) return;
    for (const net of NETWORKS) {
      const container = document.querySelector(`.status-card[data-chain="${net.chainId}"]`);
      if (!container) continue;
      const statusText = container.querySelector(".statusText");
      const streakText = container.querySelector(".streak");
      const totalGmText = container.querySelector(".totalGm");

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(net.contractAddress, GM_ABI, signer);
        const user = await contract.getUserStats(await signer.getAddress());
        streakText.textContent = user[0];
        totalGmText.textContent = user[1];
        statusText.textContent = "Stats loaded ‚úÖ";
      } catch (e) {
        statusText.textContent = "Error loading stats";
      }
    }
  }

  connectBtn.addEventListener("click", connect);
  disconnectBtn.addEventListener("click", disconnect);
})();
</script>

</body>
</html>
